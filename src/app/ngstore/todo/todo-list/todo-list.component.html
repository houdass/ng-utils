<h3>TODO List</h3>
<div class="input-group">
  <input class="form-control" (keyup.enter)="isEdit ? addTodo(newTodo) : confirmTodo(newTodo)" [(ngModel)]="newTodo">
  <div class="input-group-btn">
    <button class="btn btn-success" (click)="addTodo(newTodo)" *ngIf="!isEdit">
      Ajouter
    </button>
    <button class="btn btn-info" (click)="confirmTodo(newTodo)" *ngIf="isEdit">
      Modifier
    </button>
  </div>
</div>
<br/>
<div *ngFor="let todo of (todos$ | async).todos; index as i">
  {{ todo.name }}
  <div class="btn-group pull-right">
    <button class="btn btn-info btn-xs" (click)="updateTodo(i, todo.name)">
      <span class="glyphicon glyphicon-edit"></span>
    </button>
    <button class="btn btn-danger btn-xs" (click)="deleteTodo(i)">
      <span class="glyphicon glyphicon-trash"></span>
    </button>
  </div>
  <br>
  <br>
</div>
