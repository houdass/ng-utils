<div *ngIf="isAuthenticated; then authenticated else notAuthenticated"></div>
<ng-template #authenticated>
  <h3>Welcome, {{ currentUserEmail }}</h3>
  <button (click)="addEmployee()" class="btn btn-primary">Add User</button>
  <button (click)="getEmployees()" class="btn btn-warning">Get Users</button>
  <button (click)="signOut()" class="btn btn-danger">Sign Out</button>

  <div class="input-group" *ngFor="let employee of (employees$ | async)">
    <input [(ngModel)]="employee.name" class="form-control col-sm-5">
    <div class="input-group-btn">
      <button class="btn btn-info" (click)="updateEmployee(employee)"><span class="glyphicon glyphicon-edit"></span>
      </button>
      <button class="btn btn-danger" (click)="removeEmployee(employee.key)"><span
        class="glyphicon glyphicon-trash"></span></button>
    </div>
  </div>

</ng-template>
<ng-template #notAuthenticated>
  <h3>Welcome, you must sign In</h3>
  <button (click)="signIn()" class="btn btn-info">Sign In</button>
</ng-template>
